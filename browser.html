<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkweb Livestream</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <h1 style="color: #ff0000; text-align: center;">Darkweb Livestream</h1>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <p style="color: #ff0000; text-align: center;">Broadcasted to a random number of nations and users</p>
    <script>
        var localVideo = document.getElementById("local-video");
        var remoteVideo = document.getElementById("remote-video");
        var cameraEnabled = false;

        // Creepy AI message
        var creepyMessage = "I'm watching you...";

        // Show creepy message when page loads
        displayBotMessage(creepyMessage);

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();

            if (message !== "") {
                displayUserMessage(message);
                messageInput.value = "";
                // Turn on camera after user responds
                if (!cameraEnabled) {
                    toggleCamera();
                }
            }
        }

        function toggleCamera() {
            // Mock function to simulate turning on camera
            cameraEnabled = true;
            localVideo.style.display = "block";
            remoteVideo.style.display = "none";
            console.log("Camera turned on!");
        }

        function displayUserMessage(message) {
            var chatMessages = document.getElementById("chat-messages");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sender");
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayBotMessage(message) {
            var chatMessages = document.getElementById("chat-messages");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "receiver");
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
