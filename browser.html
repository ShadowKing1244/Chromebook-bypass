<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #35b7c7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
        }

        .balance {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        .transactions {
            margin-top: 20px;
        }

        .transaction {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .transaction .details {
            flex: 1;
        }

        .transaction .amount {
            font-weight: bold;
        }

        .transaction .type {
            font-size: 14px;
            text-transform: uppercase;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #35b7c7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1a8ca2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cash App</h1>
        </div>
        <div class="balance" id="balanceDisplay">
            Your Balance: $500.00
        </div>
        <div class="transactions" id="transactionLog">
            <!-- Transaction log will be displayed here -->
        </div>
        <div class="footer">
            <button class="button" onclick="sendMoney()">Send Money</button>
        </div>
    </div>

    <script>
        var balance = 500.00; // Starting balance
        var balanceDisplay = document.getElementById('balanceDisplay');
        var transactionLog = document.getElementById('transactionLog');

        // Function to format currency
        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }

        // Function to display transaction in the log
        function displayTransaction(type, amount) {
            var transaction = document.createElement('div');
            transaction.classList.add('transaction');

            var details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = '<div class="type">' + type + '</div><div class="date">' + new Date().toLocaleString() + '</div>';
            
            var amountElement = document.createElement('div');
            amountElement.classList.add('amount');
            amountElement.textContent = formatCurrency(amount);

            transaction.appendChild(details);
            transaction.appendChild(amountElement);
            transactionLog.prepend(transaction);
        }

        // Function to simulate sending money
        function sendMoney() {
            var amount = Math.random() * 100 + 1; // Random amount between 1 and 100
            balance -= amount; // Deduct amount from balance
            displayTransaction('Payment sent', -amount);
            updateBalance();
        }

        // Function to update balance display
        function updateBalance() {
            balanceDisplay.textContent = 'Your Balance: ' + formatCurrency(balance);
        }

        // Increase balance every 1.5 seconds
        setInterval(function() {
            var increment = Math.random() * 10 + 1; // Random increment between 1 and 10
            balance += increment; // Increment balance
            displayTransaction('Balance increased', increment);
            updateBalance();
        }, 1500);
    </script>
</body>
</html>
