<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #35b7c7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
        }

        .balance {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        .transactions {
            margin-top: 20px;
        }

        .transaction {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .transaction .details {
            flex: 1;
        }

        .transaction .amount {
            font-weight: bold;
        }

        .transaction .date {
            color: #999;
        }

        .transaction .type {
            font-size: 14px;
            text-transform: uppercase;
        }

        .transaction .status {
            font-size: 14px;
            color: #35b7c7;
        }

        .transaction .status.pending {
            color: #f90;
        }

        .transaction .status.failed {
            color: #f00;
        }

        .transaction .status.completed {
            color: #0c0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #35b7c7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1a8ca2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cash App</h1>
        </div>
        <div class="balance">
            Your Balance: $500.00
        </div>
        <div class="transactions">
            <div class="transaction">
                <div class="details">
                    <div class="type">Payment received</div>
                    <div class="date">2 hours ago</div>
                </div>
                <div class="amount">+$50.00</div>
            </div>
            <div class="transaction">
                <div class="details">
                    <div class="type">Payment sent</div>
                    <div class="date">Yesterday</div>
                </div>
                <div class="amount">-$20.00</div>
            </div>
            <!-- Add more transactions here -->
        </div>
        <div class="footer">
            <button class="button">Send Money</button>
        </div>
    </div>
</body>
</html>
